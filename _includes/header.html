<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>{{ site.name }}{% if page.title %} | {{ page.title }} {% endif %}</title>
  <meta name="theme-color" content="#222222" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="http://code.jquery.com/ui/1.11.1/jquery-ui.min.js"></script>
  <script src="{{ site.baseurl}}/js/bootstrap.min.js"></script>
  <script src="{{ site.baseurl}}/js/header.js"></script>
  <script src="{{ site.baseurl}}/js/toc.js"></script>
  <link href="{{ site.baseurl}}/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ site.baseurl}}/css/theme.css" rel="stylesheet">
  <link href="{{ site.baseurl}}/css/syntax.css" rel="stylesheet">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css" />
  <link href="{{ site.baseurl}}/css/font-awesome/css/font-awesome.min.css" rel="stylesheet">

  {% if page.tipue_search_active or layout.tipue_search_active %}
  <link rel="stylesheet" href="{{ "/assets/tipuesearch/css/normalize.css" | relative_url }}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="{{ "/assets/tipuesearch/tipuesearch_content.js" | relative_url }}"></script>
  <link rel="stylesheet" href="{{ "/assets/tipuesearch/css/tipuesearch.css" | relative_url }}">
  <script src="{{ "/assets/tipuesearch/tipuesearch_set.js" | relative_url }}"></script>
  <script src="{{ "/assets/tipuesearch/tipuesearch.min.js" | relative_url }}"></script>
  {% endif %}
</head>

<body>

  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{{site.baseurl }}/">{{ site.name }}</a>
      </div>
      <div class="collapse navbar-collapse">
        

        <ul class="nav navbar-nav">
          <li><a href="{{ site.baseurl }}/">/home</a></li>
          <li><a href="{{ site.baseurl }}/archive.html">/archive</a></li>
          <li><a href="{{ site.baseurl }}/tags.html">/tags</a></li>
          <li><a href="{{ site.baseurl }}/about.html">/about</a></li>
          <li>
            <div class="navbar-form navbar-left">
              <div class="form-group">
                <input name="searchtext" id="searchtext" class="form-control" placeholder="Search!">
              </div>
              <button name="searchbutton" id="searchbutton" class="btn btn-default">Search</button>
            </div>
          </li>
        </ul>
       </div>
    </div>
  </nav>
</body>

<script>
  function search_fxn(){
    if ($('#searchtext').val().length > 0) {
      window.location.href = "{{ site.baseurl }}/search?q=" + $('#searchtext').val();
    }
  }

  $(document).ready(function() {
    $('#searchbutton').click(search_fxn);
    $('#searchtext').on('keydown', function(e) {
      if (e.which == 13) {
        search_fxn();
      }
    });
  });
</script>
